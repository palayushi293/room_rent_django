
{% load static %}
{% include "header.html" %}


    



<form method="POST" style="max-width:480px; margin:3rem auto; padding:2rem; background:#f8f9fa; border-radius:12px; box-shadow:0 0 12px rgba(0,0,0,0.1); font-family:Arial, sans-serif;">
    {% csrf_token %}
    <h4 style="margin-bottom:1.5rem; color:#0d6efd; text-align:center;">Booking Details</h4>

    <p style="margin-bottom:1.5rem; text-align:center;">
      You have chosen <strong>{{ rent.adress }}</strong> which is a <strong>{{ rent.bhk }} BHK</strong>
    </p>

    <label for="name" style="display:block; margin-bottom:0.5rem; font-weight:600;">Name</label>
    <input id="name" type="text" name="name" required
      placeholder="Enter your full name"
      style="width:100%; padding:0.5rem; margin-bottom:1.25rem; border:1px solid #ccc; border-radius:6px; box-sizing:border-box;">

    <label for="number" style="display:block; margin-bottom:0.5rem; font-weight:600;">Phone Number</label>
    <input id="number" type="tel" pattern="[0-9]{10}" name="number" required
      placeholder="10-digit mobile number"
      style="width:100%; padding:0.5rem; margin-bottom:1.25rem; border:1px solid #ccc; border-radius:6px; box-sizing:border-box;">

    <label for="email" style="display:block; margin-bottom:0.5rem; font-weight:600;">Email</label>
    <input id="email" type="email" name="email" required
      placeholder="example@gmail.com"
      style="width:100%; padding:0.5rem; margin-bottom:1.25rem; border:1px solid #ccc; border-radius:6px; box-sizing:border-box;">

    <label for="adhar" style="display:block; margin-bottom:0.5rem; font-weight:600;">ID Proof (Aadhar)</label>
    <input id="adhar" type="text" pattern="\d{12}" name="adhar" required
      placeholder="12-digit Aadhar Number"
      style="width:100%; padding:0.5rem; margin-bottom:1.25rem; border:1px solid #ccc; border-radius:6px; box-sizing:border-box;">

    <label for="date" style="display:block; margin-bottom:0.5rem; font-weight:600;">Move-in Date</label>
    <input id="date" type="date" name="date" required
      style="width:100%; padding:0.5rem; margin-bottom:1.75rem; border:1px solid #ccc; border-radius:6px; box-sizing:border-box;">

    <button type="submit" style="width:100%; padding:0.75rem; background:#0d6efd; color:white; font-weight:600; border:none; border-radius:8px; cursor:pointer;">
      Submit
    </button>
</form>


{% include "footer.html" %}
</body>
</html>
