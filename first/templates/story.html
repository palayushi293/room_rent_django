{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Our Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      section {
        padding: 50px 20px;
        max-width: 1400px;
        margin: auto;
        background-image: url('{% static "images/room_Rental6.jpg" %}');
        background-size: cover;
        background-position: center;
        border-radius: 12px;
        min-height: 500px;
        box-shadow: inset 0 0 0 1000px rgba(255, 255, 255, 0.7); /* subtle white overlay for readability */
      }
      h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #222;
        font-weight: 700;
        text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
      }
      .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
      }
      .card {
        flex: 1 1 300px;
        max-width: 350px;
        background: white;
        padding: 25px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        color: #333;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      }
      .card h3 {
        margin-bottom: 15px;
        font-size: 1.5rem;
        font-weight: 700;
      }
      .card p {
        font-size: 1rem;
        line-height: 1.5;
      }
      
      /* Responsive tweaks */
      @media(max-width: 768px) {
        .card {
          flex: 1 1 100%;
          max-width: 100%;
        }
      }
    </style>
</head>
<body>

{% include "header.html" %}

<section>
  <h1>Our Services</h1>
  <div class="cards-container">
    {% for n in Servicedata %}
      <div class="card">
        <h3>{{ n.service_title }}</h3>
        <p>{{ n.service_description | safe }}</p>
      </div>
    {% endfor %}
  </div>
</section>

{% include "footer.html" %}

</body>
</html>
